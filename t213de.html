<dt><b>2.13</b></dt>
<dd><b>
Den Gegenständen entsprechem im Bilde die Elemente des Bildes.
</b></dd>
</dl>
<hr>
<dl compact>
<dt> <a href="t2131de.html">2.131</a>
</dt>
<dd>

</dd>
