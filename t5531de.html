<font size=+1>
<dl compact>
<dt><b>5.531</b></dt>
<dd><b>
Ich schreibe also nicht
"<i>f</i>(<i>a, b</i>) . <i>a=b</i>", sondern
"<i>f</i>(<i>a, a</i>)" (oder
"<i>f</i>(<i>b, b</i>)").  Und nicht
"<i>f</i>(<i>a, b</i>) . ~<i>a=b</i>", sondern
"<i>f</i>(<i>a, b</i>)".</p>
</b></dd>
</dl>
