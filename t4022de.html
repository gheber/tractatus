<dl compact>
<dt><b>4.022</b></dt>
<dd><b>
Der Satz <em>zeigt</em> seinen Sinn.</p>
<p>Der Satz <em>zeigt</em>, wie es sich verhält, <em>wenn</em> er wahr ist.
Und er <em>sagt, daß</em> es sich so verhält.</p>
</b></dd>
</dl>
