<dl compact>
<dt><b>6.36311</b></dt>
<dd><b>
Daß die Sonne morgen aufgehen wird, ist eine Hypothese; und das heißt: Wir
<em>wissen</em> nicht, ob sie aufgehen wird.</p>
</b></dd>
</dl>
