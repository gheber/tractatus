<font size=+1>
<dl compact>
<dt><b>5.531</b></dt>
<dd><b>
I write therefore not
"<i>f</i>(<i>a, b</i>) . <i>a=b</i>" but
"<i>f</i>(<i>a, a</i>)" (or
"<i>f</i>(<i>b, b</i>)").  And not
"<i>f</i>(<i>a, b</i>) . ~<i>a=b</i>", but
"<i>f</i>(<i>a, b</i>)".</p>
</b></dd>
</dl>
