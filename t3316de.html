<dl compact>
<dt><b>3.316</b></dt>
<dd><b>
Welche Werte die Satzvariable annehmen darf, wird festgesetzt.</p>
<p>Die Festsetzung der Werte <em>ist</em> die Variable.</p>
</b></dd>
