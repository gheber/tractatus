<dl compact>
<dt><b>2.171</b></dt>
<dd><b>
Das Bild kann jede Wirklichkeit abbilden, deren Form es hat.</p>
<p>Das räumliche Bild alles Räumliche, das farbige alles Farbige,
etc.</p>
</b></dd>
