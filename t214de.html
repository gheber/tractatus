<dd><b>
Das Bild besteht darin, daß sich seine Elemente in bestimmter
Art und Weise zu einander verhalten.</p>
</b></dd>
</dl>
<hr>
<dl compact>
<dt> <a href="t2141de.html">2.141</a>
</dt>
<dd>

</dd>
